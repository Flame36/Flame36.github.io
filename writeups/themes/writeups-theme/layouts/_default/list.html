{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <a href="{{ .RelPermalink }}">
      <div class="bubble">
        <h2 style="margin-bottom: .5rem;">{{ .LinkTitle }}</h2>
        {{ .Summary }}
        <div class="tags">
          {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
        </div>
      </div>
    </a>
  {{ end }}
{{ end }}
