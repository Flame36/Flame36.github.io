{{ define "main" }}
  {{ .Content }}
  {{ range site.RegularPages }}
  <a href="{{ .RelPermalink }}">
    <div class="bubble">
      <h2 style="margin-bottom: .5rem;">{{ .LinkTitle }}</h2>
      {{ .Summary }}
      <div class="tags">
        {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
      </div>
    </div>
  </a>
  {{ end }}
{{ end }}
