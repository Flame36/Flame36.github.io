baseURL = 'https://writeups.deflame.xyz/'
# baseURL = 'http://127.0.0.1:1313/'
languageCode = 'en-us'
title = "Fwame's writeup collection"
theme = 'writeups-theme'
publishDir = "../docs"

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['$', '$']]
[params]
  math = true
